units:
  mm: 1
  kx: cx
  ky: cy
  px: kx + 2
  py: ky + 2

points:
  zones:
    matrix:
      columns:
        pinky:
          key:
            skip: false
            column_net: D2
            mirror.column_net: F4
          rows:
            bottom.skip: true
            bottom_thumb.skip: true
        ring:
          key:
            stagger: 14
            column_net: D3
            mirror.column_net: F5
          rows:
            bottom.column_net: D2
            bottom.mirror.column_net: F4
            bottom_thumb.skip: true
        middle:
          key:
            stagger: 5
            column_net: D4
            mirror.column_net: F6
          rows:
            bottom.column_net: D3
            bottom.mirror.column_net: F5
            bottom_thumb.skip: true
        index:
          key:
            stagger: -5
            column_net: C6
            mirror.column_net: F7
          rows:
            bottom.column_net: D4
            bottom.mirror.column_net: F6
            bottom_thumb.skip: true
        inner:
          key:
            stagger: -6
            column_net: D7
            mirror.column_net: B1
          rows:
            bottom.column_net: C6
            bottom.mirror.column_net: F7
            bottom_thumb.skip: true
        thumb:
          key:
            skip: true
            stagger: 10
            column_net: D7
            mirror.column_net: B1
          rows:
            bottom.skip: false
            bottom_thumb.skip: false
      rows:
        bottom_thumb:
          row_net: B5
        bottom:
          row_net: E6
        home:
          row_net: B4
        mid:
          row_net: B2
        top:
          row_net: B3
        num:
          row_net: B6

  rotate: -6.7
  mirror:
    ref: matrix_thumb_home
    distance: 30

outlines:
  raw:
    - what: rectangle
      where: true
      size: [1.2cx, 1.2cy]
  board:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: matrix_middle_top
          shift: [-2.5px + 2, 1.6py]
        - ref: matrix_middle_top
          shift: [0.5px,1.6py]
        - ref: matrix_inner_top
          shift: [0.5px + 7.53, 2.0py]
        - ref: matrix_inner_top
          shift: [0.5px + 7.53, 2.0py]
        - ref: mirror_matrix_inner_top
          shift: [0.5px + 7.53, 2.0py]
        - ref: mirror_matrix_inner_top
          shift: [0.5px + 7.53, 2.0py]
        - ref: mirror_matrix_middle_top
          shift: [0.5px, 1.6py]
        - ref: mirror_matrix_middle_top
          shift: [-0.5px, 1.6py]
        - ref: mirror_matrix_middle_top
          shift: [-2.5px + 2, 1.6py]
        - ref: mirror_matrix_thumb_bottom_thumb
          shift: [-5.5px + 5,-0.5py]
        - ref: mirror_matrix_thumb_bottom_thumb
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_thumb_bottom_thumb
          shift: [0.5px, -0.5py]
        - ref: matrix_thumb_bottom_thumb
          shift: [0.5px, -0.5py]
        - ref: matrix_thumb_bottom_thumb
          shift: [-0.5px, -0.5py]
        - ref: matrix_thumb_bottom_thumb
          shift: [-5.5px + 5,-0.5py]
  pcb_cutout:
    - what: outline
      name: board

pcbs:
  keyboard-design:
    outlines:
      main:
        outline: pcb_cutout
    footprints:
      keys:
        what: mx
        where: true
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          keycaps: true
      mcu:
        what: promicro
        where:
          shift: [130, 100]
          rotate: 270
        params:
          orientation: up
      diode:
        what: diode
        where: true
        adjust:
          rotate: 0
          shift: [0, -4.5]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
      oled:
        what: oled
        params:
          side: "F"
          SDA: D1
          SCL: D0
        adjust:
          rotate: 270
        where:
          ref.aggregate.parts: [matrix_inner_top,mirror_matrix_inner_top]
          shift: [0, 0]
      hole1:
        what: m3
        where:
          ref: [matrix_pinky_num]
          shift: [-4.5, 23]
      hole2:
        what: m3
        where:
          ref: [matrix_inner_num]
          shift: [-4.7, 14]
      hole3:
        what: m3
        where:
          ref: [mirror_matrix_inner_num]
          shift: [-4.7, 14]
      hole4:
        what: m3
        where:
          ref: [mirror_matrix_pinky_num]
          shift: [-4.5, 23]
      hole5:
        what: m3
        where:
          ref: [mirror_matrix_pinky_home]
          shift: [-4.5, -23]
      hole6:
        what: m3
        where:
          ref: [mirror_matrix_index_bottom]
          shift: [0, -17.45]
      hole7:
        what: m3
        where:
          ref: [mirror_matrix_thumb_bottom_thumb]
          shift: [20, -2]
      hole8:
        what: m3
        where:
          ref: [matrix_index_bottom]
          shift: [0, -17.45]
      hole9:
        what: m3
        where:
          ref: [matrix_pinky_home]
          shift: [-4.5, -23]
